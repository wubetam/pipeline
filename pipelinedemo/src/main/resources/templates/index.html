<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Test</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet" />

</head>
<body ng-app="app">
	<div class="container-fluid">
		<!-- Second navbar for search -->
		<nav class="navbar navbar-inverse">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar-collapse-3">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Anomeg</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbar-collapse-3">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a ui-sref="users">Users</a></li>
						<li><a ui-sref="roles">Roles</a></li>
						<li><a
							class="btn btn-default btn-outline btn-circle collapsed"
							data-toggle="collapse" href="#nav-collapse3"
							aria-expanded="false" aria-controls="nav-collapse3">Search</a></li>
					</ul>
					<div class="collapse nav navbar-nav nav-collapse slide-down"
						id="nav-collapse3">
						<form class="navbar-form navbar-right" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search" />
							</div>
							<button type="submit" class="btn btn-danger">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</form>
					</div>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->
		</nav>
		<!-- /.navbar -->
	</div>


	<div class="home-section"></div>
	<div ui-view=""></div>


</body>




<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>


<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.js"></script>
<script
	src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js">
	
</script>


<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
</html>
